<html>
    <head>
        <title>Reverse The Number</title>
    </head>
    <body>
        <h1 style="color :rgb(32, 50, 83);"> Reverse the Number</h1>
        Enter the number<br><br>
        <input type="number" id="numb"><br><br>

        <button onclick="myFunction()">Result</button>

        <h1 style="color :rgb(165, 0, 0);"> Reverse the String</h1>
    
        Enter the original string<br><br>
        <input type="text" id="str"><br><br>

        <button onclick="myFunction1()">Result</button>

        <h1 style="color :rgb(0, 17, 4);"> Aphabetical order</h1>
        Enter the string<br><br>
        <input type="text" id="string"><br><br>

        <button onclick="myFunction2()">Result</button>
        <script>

            function myFunction()
            {
               let rev = 0;
               let num = (document.getElementById("numb").value);
               let ldigit;

               while(num != 0)
                 {
	               ldigit = num % 10;
                   rev = rev * 10 + ldigit;
                   num = Math.floor(num/10);
                 }
                 
             alert("Reversed number is : "+rev);
            }

            function myFunction1()
            {
               
                var s = document.getElementById("str").value;
                var reverse='';
                var i;

                for (i = s.length - 1; i >= 0; i--)
                 {
                   reverse += s[i];
                 }

              alert("The Reversed string is : "+reverse);
            }

            function myFunction2()
           {
            var str = document.getElementById("string").value;
            var arr = str.split('');
            var i,j;
            var temp;
             for(i = 0; i < arr.length; i++)
             {
                 for(j = i + 1; j < arr.length; j++)
                    {
                       if(arr[i] > arr[j])
                         {
                            temp = arr[i];
                            arr[i] = arr[j];
                            arr[j] = temp;
                         }
                    }
             }
            alert("The arranged string is : "+arr.join(''));
           }
        </script>
    </body>
</html>
