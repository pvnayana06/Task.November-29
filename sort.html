<html>
    <head>
        <title>Alphabetical Order</title>
    </head>
    <body>
        <h1 style="color :rgb(0, 17, 4);"> Aphabetical order</h1>
        Enter the string<br><br>
        <input type="text" id="string"><br><br>

        <button onclick="myFunction()">Result</button>

        <script>
           function myFunction()
           {
            var str = document.getElementById("string").value;
            var arr = str.split('');
            var i,j;
            var temp;
             for(i = 0; i < arr.length; i++)
             {
                 for(j = i + 1; j < arr.length; j++)
                    {
                       if(arr[i] > arr[j])
                         {
                            temp = arr[i];
                            arr[i] = arr[j];
                            arr[j] = temp;
                         }
                    }
             }
            alert("The arranged string is : "+arr.join(''));
           }

   9     </script>
    </body>
</html>
